<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員認證審核</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto; /* 如果內容超過視窗會顯示滾動條 */
        }

        .back-btn {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .member-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .member-info h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .member-info .left, .member-info .right {
            width: 48%;
        }

        .member-info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background-color: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background-color: #45a049;
        }

        .btn-reject {
            background-color: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background-color: #e53935;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 70%;
            max-width: 800px;
            overflow-y: auto; /* 使內容超過時顯示滾動條 */
            max-height: 80vh; /* 控制視窗最大高度 */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>

    <!-- 返回會員管理頁面 -->
    <a href="member_manage.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回會員管理</a>

    <!-- Modal 小視窗 -->
    <div class="modal-overlay">
        <div class="modal-content">
            <!-- 右上角關閉按鈕 -->
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <!-- 顯示會員ID與姓名，左右並排 -->
            <div class="member-info">
                <h3>會員ID: {{ userID }}</h3>
                <h1>會員認證審核</h1>
                <h3>會員姓名: {{ userName }}</h3>
            </div>

            

            <!-- 顯示會員照片 -->
            <div class="member-info">
                <!-- 左邊照片 -->
                <div class="left">
                    <h3>身分證圖檔（左邊）</h3>
                    <img src="{{ url_for('static', filename='profile_images/' + userProfileData) }}" alt="左邊身分證圖檔">
                </div>
                <!-- 右邊照片 -->
                <div class="right">
                    <h3>身分證圖檔（右邊）</h3>
                    <img src="{{ url_for('static', filename='profile_images/' + userProfileData2) }}" alt="右邊身分證圖檔">
                </div>
            </div>

            <!-- 審核與退件按鈕 -->
            <div class="buttons">
                <button class="btn btn-reject" onclick="location.href='/reject/{{ userID }}'">退件</button>
                <button class="btn btn-approve" onclick="location.href='/approve/{{ userID }}'">審核</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 會員認證管理系統</p>
    </div>

    <script>
        // 觸發關閉小視窗
        function closeModal() {
            window.location.href = "/member_manage"; // 返回會員管理頁面
        }
    </script>

</body>
</html>
