<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共政策網路參與平台</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #FFD700;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            background-color: #FFF3D4;
            padding: 20px;
            min-height: calc(100vh - 100px);
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-buttons {
            display: flex;
            gap: 10px;
        }

        .profile-button {
            padding: 8px 16px;
            background-color: transparent;
            border: 2px solid #FFD700;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-button:hover {
            background-color: #FFD700;
            color: #4A4A4A;
        }

        .tabs {
            display: flex;
            margin-bottom: -1px;
            position: relative;
            z-index: 1;
            margin-left: 20%;
        }

        .tab {
            padding: 10px 30px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            position: relative;
            margin-right: 5px;
            clip-path: polygon(15% 0%, 71% 0%, 85% 100%, 25% 100%);
            min-width: 120px;
            text-align: center;
            text-decoration-line: none;
            color:#000;
        }

        .tab:hover {
            background-color: #FFE44D;
        }

        .tab.active {
            background-color: #FFE44D;
        }

        .content-area {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            min-height: 400px;
            display: none;
            width: 70%; /* 寬度設為70% */
            margin: 20px auto; /* 使 .content-area 水平居中，並增加一些垂直邊距 */
        }
        
        .content-area.active {
            display: block;
        }
        .profile-button {
            color: #000; /* 修改文字顏色，可以換成你想要的顏色 */
            text-decoration: none; /* 去掉底線 */
        }

        
        /**/
        .content-container {
            background-color: #feedaa;
            padding: 20px;
            border-radius: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .category-circle {
            background-color: #2e7d32;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-shrink: 0;
            margin-right: 20px;
            font-size: 14px;
            line-height: 1.2;
        }
        
        .topic-title {
            flex-grow: 1;
            font-size: 1.2em;
        }
        
        .topic-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .comment-icon {
            width: 20px;
            height: 20px;
        }
        /*comment css*/
        .messages-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .message-card {
            background-color: #feedaa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .message-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-icon {
            width: 4rem;
            height: 4rem;
            background-color: #2E7D32;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9rem;
            margin-right: 1rem;
            flex-shrink: 0;
            padding: 0.5rem;
        }

        .message-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .message-content {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            margin-left: 5rem;
        }

        .message-text {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>公共政策網路參與平台</h1>
    </div>

    <div class="container">
        <div class="profile-section">
            <img src="https://img.icons8.com/?size=100&id=SSa3O7HCPrBv&format=png&color=000000" alt="用戶頭像" class="profile-image">
            <div class="profile-info">
                <p>會員姓名：{{ user.name }}</p>
            </div>
            <div class="profile-buttons">
                <a href="{{ url_for('member.memberedit', user_id=current_user.userID) }}" class="profile-button">修改個人資料</a>
                <a href="{{ url_for('member.editpwd', user_id=current_user.userID) }}" class="profile-button">修改密碼</a>
            </div>
        </div>

    </div>
</body>
</html>
