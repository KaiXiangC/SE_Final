<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #feedaa;
            padding: 20px;
            border-radius: 10px;
            width: 42%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            margin-left: 15%;
        }
        .form-group label {
            width: 15%;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="password"], .form-group input[type="hidden"] {
            width: 50%;
            padding: 10px;
            margin-right: 30%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-section {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .upload-section div {
            flex: 0 0 20%;
            text-align: center;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .upload-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .submit-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button {
            width: 20%;
            padding: 10px;
            background-color: #3b3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>註冊帳號</h1>
        <form id="registerForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">真實姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">確認密碼:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="upload-section">
                <div>
                    <label for="id_front">上傳身分證正面</label>
                    <input type="file" id="id_front" name="id_front" accept="image/*" required>
                </div>
                <div>
                    <label for="id_back">上傳身分證反面</label>
                    <input type="file" id="id_back" name="id_back" accept="image/*" required>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">註冊</button>
            </div>
        </form>
    </div>

    <script>
        // 監聽表單提交事件
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // 驗證密碼與確認密碼是否一致
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            if (password !== confirmPassword) {
                alert("密碼與確認密碼不一致！");
                return;
            }

            const formValues = {};
            formData.forEach((value, key) => {
                formValues[key] = value;
            });
            console.log("表單資料: ", formValues);

            //event.target.submit();
        });
    </script>
</body>
</html>
