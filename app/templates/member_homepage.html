<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員認證管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .no-data {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 返回首頁 -->
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> 返回首頁</a>

    <h1>會員認證管理</h1>

    <!-- 動態顯示會員資料的表格 -->
    <table id="users-table">
        <thead>
            <tr>
                <th>會員編號</th>
                <th>會員姓名</th>
                <th>審核</th>
            </tr>
        </thead>
        <tbody>
            <!-- 這裡會透過 JavaScript 動態填充 -->
            {% if users %}
                {% for user in users %}
                    <tr>
                        <td>{{ user.userID }}</td>
                        <td>{{ user.name }}</td>
                        <td><button class="btn" onclick="window.location.href='/member_auth/{{ user.userID }}'">審核</button></td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" class="no-data">沒有資料要審核</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <div id="no-data" class="no-data" style="display: none;">沒有資料要審核</div>

</body>
</html>
