<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>審核留言</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            width: 50%;
            padding: 20px;
            background-color: #fff4cc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        .modal-header {
            font-size: 1.2em;
            font-weight: bold;
        }

        .comment-id {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1em;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }

        .approve {
            background-color: #4CAF50;
            color: white;
        }

        .delete {
            background-color: #f44336;
            color: white;
        }

        .navigate {
            background-color: #666;
            color: white;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #000;
            cursor: pointer;
            text-decoration: none;
        }

        .close:hover {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            議題標題：{{ issue.title if issue else '未知議題' }}
            <span class="comment-id">#{{ comment.commentID if comment else '無' }}</span>
            <a href="{{ url_for('propose_manage') }}" class="close">×</a>

        </div>
        {% if comment %}
        <div>
            <p><strong>使用者名稱：</strong> {{ user.name if user else '未知用戶' }}</p>
            <textarea readonly>{{ comment.content }}</textarea>
        </div>
        <div class="buttons">
            <form method="get" action="{{ url_for('review_comment', issue_id=issue_id) }}">
                <input type="hidden" name="index" value="{{ current_index - 1 }}">
                <button type="submit" class="navigate" {% if current_index <= 0 %}disabled{% endif %}>上一筆留言</button>
            </form>
            <form method="post" action="{{ url_for('delete_comment', comment_id=comment.commentID) }}">
                <input type="hidden" name="issue_id" value="{{ issue_id }}">
                <button type="submit" class="delete">刪除留言</button>
            </form>
            <form method="post" action="{{ url_for('approve_comment', comment_id=comment.commentID) }}">
                <input type="hidden" name="issue_id" value="{{ issue_id }}">
                <button type="submit" class="approve">通過審核</button>
            </form>
            <form method="get" action="{{ url_for('review_comment', issue_id=issue_id) }}">
                <input type="hidden" name="index" value="{{ current_index + 1 }}">
                <button type="submit" class="navigate" {% if current_index >= total_comments - 1 %}disabled{% endif %}>下一筆留言</button>
            </form>
        </div>
        {% else %}
        <p>目前沒有要審核的留言</p>
        {% endif %}
    </div>
</body>
</html>
