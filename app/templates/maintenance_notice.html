<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維護通知與公告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #feedaa;
            padding: 20px;
            border-radius: 10px;
            width: 42%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* 防止內容超出容器 */
            box-sizing: border-box; /* 確保內邊距不會改變容器大小 */
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            margin-left: 15%;
            width: 70%; /* 讓所有表單元素有統一的寬度 */
        }
        .form-group label {
            display: block;  /* 改為區塊顯示，讓標籤與輸入框在上下 */
            font-weight: bold;
            margin-bottom: 5px; /* 增加標籤與輸入框之間的間隔 */
        }
        .form-group textarea {
            width: 100%; /* 設置寬度為父容器的 100% */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px; /* 設置高度，讓它可以顯示多行 */
            resize: vertical; /* 允許用戶調整高度 */
        }
        /* 按鈕設置為右對齊 */
        .submit-container {
            display: flex;
            justify-content: flex-end; /* 右對齊 */
            margin-top: 20px;
        }
        button {
            width: 20%;
            padding: 10px;
            background-color: #3b3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>維護通知與公告</h1>
        <form id="maintenance_notice_Form" method="POST" action="/maintenance_notice">
            <div class="form-group">
                <label for="content">公告內容:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="submit-container">
                <button type="submit">發布公告</button>
            </div>
        </form>
    </div>
</body>
</html>
