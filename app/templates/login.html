<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議題公投平台 - 登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            margin-right: 10px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
        }
        .login-box {
            background-color: #fffacd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #555;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">← 返回首頁</a>
        <h1 style="margin: 0;">議題公投平台</h1>
    </header>
    <div class="container">
        <div class="login-box">
            <h1>登入</h1>
            <form method="POST" action="/login">
                <label for="email">帳號:</label>
                <input type="text" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required>
                
                <button type="submit">登入</button>
            </form>
            <a href="/register">還沒有帳號嗎？立即註冊</a>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
