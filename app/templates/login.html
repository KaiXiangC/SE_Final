<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議題公投平台 - 登入</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%; /* 確保頁面高度填滿視窗 */
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background-color: #ffd600;
        }
        
        label {
            display: block; 
            text-align: left; 
            margin-bottom: 5px; 
            margin-top: 5px;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            font-size: 30px;
        }
        
        header a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            margin-right: 10px;
        }
        header a:hover {
            text-decoration: underline;
        }
        
        .login-box {
            background-color: #fffacd;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #555;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .container {
            flex: 1; /* 讓內容區撐滿剩餘空間 */
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
        }

        footer {
            height: 50px;
            background-color: #367039; /* 深綠色 */
            margin: 0; /* 確保沒有額外間距 */
        }
        p{color:red;}
    </style>
</head>
<body>
    <header>
        
    </header>
    <div class="container">
        <h1>議題公投平台</h1>
        <div class="login-box">
            <form method="POST" action="/login">
                <label for="email">帳號:</label>
                <input type="text" id="email" name="email" placeholder="請輸入您的電子郵件" required>
                
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required>
                
                <button type="submit">登入</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flashes">
                        {% for category, message in messages %}
                            {% if category == 'danger' %}
                                <p class="error-message">{{ message }}</p>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <a href="{{ url_for('register.register') }}">還沒有帳號嗎？立即註冊</a>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
