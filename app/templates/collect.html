<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        
        .filter-buttons {
            margin: 20px 0;
        }
        
        .filter-button {
            padding: 8px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .category-button {
            background-color: #e0e0e0;
        }
        
        .latest-button {
            background-color: #ffd700;
        }
        
        .content-container {
            background-color: #fff3d4;
            padding: 20px;
            border-radius: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .category-circle {
            background-color: #2e7d32;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-shrink: 0;
            margin-right: 20px;
            font-size: 14px;
            line-height: 1.2;
        }
        
        .topic-title {
            flex-grow: 1;
            font-size: 1.2em;
        }
        
        .topic-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .comment-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>收藏</h1>
    
    <div class="content-container">
        <div class="filter-buttons">
            <button class="filter-button category-button">類別 ▼</button>
            <button class="filter-button latest-button">最新 △</button>
        </div>
        
        <!-- Flask Jinja2 template for iterating through topics -->
        {% for topic in topics %}
        <div class="topic-item">
            <div class="category-circle">
                {{ topic.category }}
            </div>
            <div class="topic-title">
                {{ topic.title }}
            </div>
            <div class="topic-stats">
                <div class="stat-item">
                    投票數：{{ topic.votes }}
                </div>
                <div class="stat-item">
                    <img src="{{ url_for('static', filename='comment-icon.png') }}" alt="留言" class="comment-icon">
                    ：{{ topic.comments }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Flask route example:
    @app.route('/collection')
    def collection():
        topics = [
            {
                'category': '外交國防\n法務',
                'title': '無照駕駛以公共危險罪論',
                'votes': 6,
                'comments': 5
            },
            # Add more topics...
        ]
        return render_template('collection.html', topics=topics)
    -->
</body>
</html>
