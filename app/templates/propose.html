<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共政策網路參與平臺</title>
    <style>
        :root {
            --primary: #FFD700;
            --text-primary: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
        }

        .header {
            background: var(--primary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: var(--text-primary);
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-nav {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .carousel-nav-item {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }

        .carousel-nav-item.active {
            background-color: var(--primary);
        }

        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }

        .button {
        background-color: #4CAF50; /* 綠色背景 */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* 懸停時背景色稍微變深 */
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>公共政策網路參與平臺</span>
        </div>
        <nav class="nav">
            <a href="index.html">首頁</a> |
            <a href="propose.html">想提議</a> |
            <a href="seconded.html">來附議</a> |
            <a href="login.html">登入</a>
        </nav>
    </header>

    <main class="main">
        <div class="carousel">
            <div class="carousel-item active">
                <p>歡迎來到公共政策網路參與平臺<br>讓我們一起為臺灣的未來貢獻智慧！</p>
            </div>
            <div class="carousel-item">
                <p>新功能上線：參與式預算<br>一起決定公共資源的分配</p>
            </div>
            <div class="carousel-item">
                <p>hot topic：2024年國家發展計畫<br>歡迎提供您的寶貴意見</p>
            </div>
            <div class="carousel-nav"></div>
        </div>

        <div class="search-section">
            <h3>提議前，也可以先搜尋是否有相似議題：</h3>
            <input type="text" class="search-input" placeholder="請輸入關鍵字">
            <button class="button">搜尋</button>
        </div>

        <div style="text-align: center;">
            <a href="gotopropose.html" style="text-decoration: none;">
                <button class="button">我要提議</button>
            </a>
        </div>
        
    </main>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = carousel.querySelectorAll('.carousel-item');
        const nav = carousel.querySelector('.carousel-nav');

        let currentIndex = 0;

        // Create navigation dots
        items.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('carousel-nav-item');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            nav.appendChild(dot);
        });

        function goToSlide(index) {
            items[currentIndex].classList.remove('active');
            nav.children[currentIndex].classList.remove('active');
            currentIndex = index;
            items[currentIndex].classList.add('active');
            nav.children[currentIndex].classList.add('active');
        }

        function nextSlide() {
            goToSlide((currentIndex + 1) % items.length);
        }

        // Auto-advance slides every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
