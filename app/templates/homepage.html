            const keyword = document.querySelector('.search-bar input').value;
            fetch('/search', {

                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword })

            .then(response => response.json())
            .then(data => {
                const contentDiv = document.querySelector('.content');
                contentDiv.innerHTML = '';
                data.forEach(item => {
                    const proposalDiv = document.createElement('div');
                    proposalDiv.classList.add('proposal');
                    proposalDiv.innerHTML = `
                        <button>${item.categoryName}</button>
                        <h3><a href="/issue/${item.issueID}">${item.title}</a></h3>
                        <div class="details">

                            <span>日期：${item.publishTime}</span>
                        </div>
                    `;
                    contentDiv.appendChild(proposalDiv);
