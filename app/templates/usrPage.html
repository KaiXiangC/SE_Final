<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .profile-card {
            background-color: #FFD700;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .profile-email {
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .change-pwd {
            background-color: #4A4A4A;
        }

        .edit-profile {
            background-color: #2E7D32;
        }

        .change-pwd:hover,
        .edit-profile:hover {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <h1>用戶資料</h1>

    <div class="profile-card">
        <img src="{{ url_for('static', filename='img/' + user.profileData) }}" alt="大頭貼" class="profile-image">
        <div class="profile-info">
            <div class="profile-name">{{ user.name }}</div>
            <div class="profile-email">{{ user.email }}</div>
        </div>
    </div>

    <div class="button-container">
        <a href="{{ url_for('editPWD') }}" class="button change-pwd">變更密碼</a>
        <a href="{{ url_for('memberedit') }}" class="button edit-profile">修改用戶資料</a>
    </div>
</body>
</html>
