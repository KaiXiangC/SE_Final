<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議題類別管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .search-box {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        
        .view-all-btn {
            background-color: #ffd700;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .add-category-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .category-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .add-btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .search-results {
            width: 50%;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        
        .search-results div {
            padding: 10px;
            cursor: pointer;
        }
        
        .search-results div:hover {
            background-color: #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            /*display: none;*/
        }

        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .button-cell {
            text-align: center;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .modify-btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
        #searchB{padding: 10px;}
    </style>
</head>
<body>
    <h1>議題類別管理</h1>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="輸入議題名稱" id="searchInput">
        <button id="searchB">&#128269;</button>
        <div class="search-results" id="searchResults">
            {% for category in categories %}
            <div>{{ category.name }}</div>
            {% endfor %}
        </div>
    </div>
    
    <button id="viewAllBtn" class="view-all-btn" onclick="toggleCategoryTable()">
        查看全部類別
    </button>
    
    <table id="categoryTable">
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td class="button-cell">
                <button class="delete-btn" onclick="deleteCategory('{{ category.id }}')">刪除類別</button>
            </td>
            <td class="button-cell">
                <button class="modify-btn" onclick="modifyCategory('{{ category.id }}')">修改類別</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    
    <div class="add-category-container">
        <input type="text" class="category-input" placeholder="輸入新類別名稱">
        <button class="add-btn">新增類別</button>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const viewAllBtn = document.getElementById('viewAllBtn');
        const categoryTable = document.getElementById('categoryTable');
        
        searchInput.addEventListener('input', function() {
            if (this.value) {
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });
        
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        function toggleCategoryTable() {
            if (categoryTable.style.display === 'none' || categoryTable.style.display === '') {
                categoryTable.style.display = 'table';
                viewAllBtn.style.display = 'none';
            } else {
                categoryTable.style.display = 'none';
                viewAllBtn.style.display = 'block';
            }
        }

        function deleteCategory(id) {
            if (confirm('確定要刪除此類別嗎？')) {
                fetch(`/api/categories/${id}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }

        function modifyCategory(id) {
            // 實作修改類別的功能
            window.location.href = `/categories/${id}/edit`;
        }
    </script>
</body>
</html>
