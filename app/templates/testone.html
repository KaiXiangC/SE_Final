<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議題類別管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .button-cell {
            text-align: center;
        }
        
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .modify-btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>議題類別管理</h1>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="輸入議題名稱">
    </div>
    
    <table>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td class="button-cell">
                <button class="delete-btn" onclick="deleteCategory('{{ category.id }}')">刪除類別</button>
            </td>
            <td class="button-cell">
                <button class="modify-btn" onclick="modifyCategory('{{ category.id }}')">修改類別</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function deleteCategory(id) {
            if (confirm('確定要刪除此類別嗎？')) {
                fetch(`/api/categories/${id}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }

        function modifyCategory(id) {
            // 實作修改類別的功能
            window.location.href = `/categories/${id}/edit`;
        }
    </script>
</body>
</html>
