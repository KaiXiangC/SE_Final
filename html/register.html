<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #FFF3CD;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .register-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .register-container input[type="file"] {
            display: none;
        }

        .register-container .file-upload {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 15px;
        }

        .register-container .file-upload:hover {
            background-color: #f9f9f9;
        }

        .register-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>註冊帳號</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="realname">真實姓名：</label>
            <input type="text" id="realname" name="realname" placeholder="請輸入您的真實姓名" required>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

            <label for="username">帳號名稱：</label>
            <input type="text" id="username" name="username" placeholder="請輸入帳號名稱" required>

            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required>

            <label for="confirm-password">再次輸入密碼：</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="請再次輸入密碼" required>

            <label for="file">身分證照片：</label>
            <div class="file-upload" onclick="document.getElementById('file').click();">
                <span>📁 點擊上傳檔案</span>
            </div>
            <input type="file" id="file" name="file" accept="image/*" required>

            <button type="submit">註冊</button>
        </form>
    </div>

</body>
</html>
